name: Update Index

on:
  workflow_run:
    workflows:
      - "Build PHP"
      - "Build Redis"
      - "Build Igbinary"
      - "Build MongoDB"
      - "Build AMQP"
      - "Build Xdebug"
      - "Build Swoole"
      - "Build PCOV"
      - "Build APCu"
      - "Build Decimal"
      - "Build Imagick"
      - "Build Mcrypt"
      - "Build Ev"
      - "Build OpenTelemetry"
      - "Build Memcached"
      - "Build RdKafka"
      - "Build Relay"
      - "Build OPcache"
    types: [completed]
  workflow_dispatch:

jobs:
  update-index:
    name: Regenerate index.json
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Install dependencies
        run: sudo apt-get install -y zstd jq

      - name: Generate index from releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x scripts/generate-index.sh

          # Generate index.json from all releases
          ./scripts/generate-index.sh \
            --base-url "https://github.com/${{ github.repository }}/releases/download"

      - name: Show generated index
        run: |
          if [[ -f index.json ]]; then
            echo "Generated index.json:"
            head -100 index.json
            echo "..."
            echo "Total packages: $(jq '.packages | length' index.json)"
          else
            echo "No index.json generated"
          fi

      - name: Commit and push index.json
        run: |
          if [[ ! -f index.json ]]; then
            echo "No index.json to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add index.json
          if git diff --staged --quiet; then
            echo "No changes to index.json"
          else
            git commit -m "Update index.json [skip ci]"
            git push
            echo "index.json updated and pushed"
          fi
