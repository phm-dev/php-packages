name: Generate Workflows

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    name: Generate per-version workflows
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch PHP versions and generate workflows
        run: |
          chmod +x scripts/generate-workflows.sh
          ./scripts/generate-workflows.sh

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet .github/workflows/php-*.yml; then
            echo "No changes detected"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected:"
            git diff --stat .github/workflows/php-*.yml
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/workflows/php-*.yml
          git commit -m "Update PHP version workflows

          Auto-generated by generate-workflows.yml based on php.watch API"
          git push
